<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - ToDo List</title>

    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
</head>

<body>
    <main>
        <div class="titulo">
            <h1>ToDo List</h1>
        </div>

        <section class="tarea">      
            <p>Nueva Tarea</p>

            <section class="tarea_nueva">
                <input type="text" id="nuevaTarea">
                <button class="boton">Agregar</button>
            </section>
        </section>

        <section class="tareas">
            <div class="tareas_totales">
                <p id="total">Total: <b>0</b></p>
                <p id="realizada">Realizadas: <b>0</b></p>
            </div>
            <div class="detalle_tareas"></div>
        </section>
    </main>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
</body>
</html>
